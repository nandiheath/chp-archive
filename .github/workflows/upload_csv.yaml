name: Upload CSV

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: yarn install
    - run: yarn upload
      with:
        GCLOUD_PROJECT: ${{ secrets.GCLOUD_PROJECT }}
        CREDENTIAL_JSON: ${{ secrets.CREDENTIAL_JSON }}
        GOOGLE_APPLICATION_CREDENTIALS: ./tmp/credential.json
        SPREADSHEET_ID: 1DD8OGWY-6f9oN0hkEH7kTnPk66km0jJls_gVoYxdAb0